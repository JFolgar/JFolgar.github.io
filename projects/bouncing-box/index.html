<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		
		[class="box"] {
			display: block;
			position: absolute;
			width: 100px;
			height: 100px;
			left: 0px;
			bottom: 0px;
			/*//background-color: clear;*/
			background-image: url("http://331mrnu3ylm2k3db3s1xd1hg-wpengine.netdna-ssl.com/wp-content/uploads/2013/09/KFC-Bucket-of-Chicken.png");
			background-size: 100%, 100%;
			font-size: 400%;
			text-align: center;
		}
		body {
		background-image: url("https://upload.wikimedia.org/wikipedia/en/thumb/b/bf/KFC_logo.svg/300px-KFC_logo.svg.png");
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict';
			/* global &*/

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;
			var direction;
			var boardHeight;
			direction = 1;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();
			boardHeight = $(window).height();

			var position;
			var points;
			var speed;
			
			position = 0;
			points = 15;
			speed = 10;
			
			box.css('bottom', position);  
			box.css('left', position);
			box.text(points);               
			
			var update = function() {
			position = position + (speed * direction);
    		
    		if(position <= 0) {
    			direction = 1;
    		} else if (position >= boardHeight) {
    			direction = -1;
    		} 
    		
    		if (position <= boardWidth) {
    			direction: -1;
    		} else if (position <= 0) {
    			direction: 1;
    		}
    		
    		if (points === 0) {
    			console.log('You Win!');
    		} else if (points < 0) {
    			console.log('Why are you still playing?');
    		} else {
    			console.log('Keep Playing!!');
    		}

    		box.css('bottom', position);
    		box.css('left', position);
    		box.text(points);
			};
			
			handleBoxClick = function() {
				
				speed = speed + 2;
				position = position;
				points = points - 1;
			};

			setInterval(update, 50);

			box.on('click', handleBoxClick);
			})();
		</script>
	</body>
</html>
